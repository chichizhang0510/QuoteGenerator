<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoto Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="quoto">
                <div class="content" id="quoto"></div>
                <div class="author" id="author"></div>
            </div>
            <div class="buttons">
                <button class="twitter" id="twitter" title="Tweet this!">
                    <i class='bx bxl-twitter'></i>
                </button>
                <button class="new-quoto" id="new-quoto">New Quote</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
